<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button (click)="dismiss()">
              <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>
      </ion-buttons>
    <ion-title>Ajouter un lieu de PicNic</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

<h1><b>Le lieu sera créé sur votre position actuelle !</b></h1>

  <h2>{{getX()}}</h2>
  <h2>{{getY()}}</h2>

  <ion-button size="large" expand="block" strong="true" shape="round" color="success" fill="solid" (click)="creerLieu()">Ajouter a la carte</ion-button>

</ion-content>

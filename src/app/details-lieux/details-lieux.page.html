<ion-header>
        <ion-toolbar>
            <ion-title>{{getNomLieu()}}</ion-title>
        </ion-toolbar>
</ion-header>

<ion-content padding>

            
        
            <ion-item>
                <ion-label>Adresse : </ion-label>
                {{lieu.adresse}}
                <ion-icon name="flag" size="small" slot="start"></ion-icon>
            </ion-item>
            <ion-item>
                <ion-label>Sanitaire : </ion-label>
                {{getSanitaire()}}
                <ion-icon name="key" size="small" slot="start"></ion-icon>
            </ion-item>
            <ion-item>
                <ion-label>Installation : </ion-label>
                {{getInstallation()}}
                <ion-icon name="restaurant" size="small" slot="start"></ion-icon>
            </ion-item>
            <ion-item>
                <ion-label>Tranquillit√© : </ion-label>
                {{lieu.tranquillite}}
                <ion-icon name="megaphone" size="small" slot="start"></ion-icon>
            </ion-item>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-button shape="round" expand="block" color="primary" fill="outline" ><ion-icon name="thumbs-up" size="medium"></ion-icon>{{lieu.votePos}}</ion-button>
                    </ion-col>
                    <ion-col>
                        <ion-button shape="round" expand="block" color="danger" fill="outline" ><ion-icon name="thumbs-down" size="medium"></ion-icon>{{lieu.voteNeg}}</ion-button>

                    </ion-col>
                </ion-row>
            </ion-grid>
            
            <ion-button size="large" expand="block" strong="true" shape="round" color="primary" fill="solid" (click)="ms.navigateTo(lieu.latitude, lieu.longitude)">Naviguer vers le lieu</ion-button>
            

    <ion-button expand="block" fill="outline" (click)="dismiss()">Fermer</ion-button>

    


</ion-content>
